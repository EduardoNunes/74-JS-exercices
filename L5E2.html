<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5E2</title>
</head>
<body>
    <h1>Mostrar posições de um vetor</h1>
    <h3>Digite os elementos</h3>
    <input type="number" name="Valor" id="txtval" onkeypress="readdata(event)">          
    <input type="button" value="Calcular" onclick="farmazenar()">    
    <div id="res"></br>Digite o 1º elemento</div>
    <script>
        var txtval1 = window.document.getElementById('txtval')        
        var num = []
        var a = 0
        var total = 0

        function readdata(event){
            if(event.key == "Enter"){
                farmazenar()
            }
        }

        function farmazenar(){
            
            if(a<5){
                num.push(Number(txtval1.value))
                total += num[a]

                a++
                if(a!=5){
                    res.innerHTML = `</br>Digite o ${a+1}º elemento`
                }
                else{
                    for(a=0;a<5;a++){
                        res.innerHTML = `${res.innerHTML}</br>Posição ${a+1}, elemento ${num[a]}`
                    }
                }
            }
            
            txtval1.value = ''
        }    
        
    </script>
</body>
</html>
