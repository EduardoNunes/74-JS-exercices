<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5E6</title>
</head>
<body>
    <h1>Positivos e negativos através de um vetor</h1>
    <h3>Digite os elementos</h3>
    <input type="number" name="Valor" id="txtval" onkeypress="readdata(event)">          
    <input type="button" value="Calcular" onclick="farmazenar()">    
    <div id="res"></br>Digite o 1º elemento</br></div>
    <div id="res2"></div>
    <script>
        var txtval1 = window.document.getElementById('txtval')        
        var num = []
        var pos = []
        var neg = []
        var a = 0
        var b = 0 
        var c = 0     

        function readdata(event){
            if(event.key == "Enter"){
                farmazenar()
            }
        }

        function farmazenar(){
            
            if(a<8){
                num.push(Number(txtval1.value))                
                
                if(num[a]<0){                    
                    neg[b] = num[a]
                    b++
                }
                else if(num[a]>=0){                    
                    pos[c] = num[a]
                    c++
                }
                a++ 
                if(a!=8){
                    res.innerHTML = `</br>Digite o ${a+1}º elemento`
                }
                else{
                    res.innerHTML = ""
                    for(b=0; b < pos.length; b++){
                        res.innerHTML = `${res.innerHTML} ${pos[b]}`
                    }
                    for(b=0; b < neg.length; b++){
                        res2.innerHTML = `${res2.innerHTML} ${neg[b]}`
                    }
                }
            }
            
            
            txtval1.value = ''
            
        }
        
    </script>
</body>
</html>
