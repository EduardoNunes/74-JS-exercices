<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5E4</title>
</head>
<body>
    <h1>Mostrar posições de um vetor</h1>
    <h3>Digite os elementos</h3>
    <input type="number" name="Valor" id="txtval" onkeypress="readdata(event)">          
    <input type="button" value="Calcular" onclick="farmazenar()">
    <div id="res2"></br>Digite o 1º elemento</div>
    <div id="res"></br></div>
    <script>
        var txtval1 = window.document.getElementById('txtval')        
        var num = []
        var primo = []
        var a = 0
        var resposta = 0 
        var b

        function readdata(event){
            if(event.key == "Enter"){
                farmazenar()
            }
        }

        function farmazenar(){
            
            if(a<9){
                num.push(Number(txtval1.value))
                resposta = 0             
                
                for (b = 2; b <= num[a] / 2; b++) {
                    if (num[a] % b == 0) {
                        resposta++
                        break;
                    }
                }

                if(resposta != 0){
                    res.innerHTML = `${res.innerHTML}</br>${num[a]} Não é primo, posição ${a+1}`                    		
                }
        
                else{
                    res.innerHTML = `${res.innerHTML}</br>${num[a]} É primo, posição ${a+1}`                    
                }

                a++

                if(a!=9){
                    res2.innerHTML = `</br>Digite o ${a+1}º elemento`
                }                
            }
            
            txtval1.value = ''
        }    
        
    </script>
</body>
</html>
