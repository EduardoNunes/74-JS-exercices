<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L4E4</title>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" name="txtnum1" id="txtnum1">  
    <input type="button" value="Calcular" onclick="Calcular()">
    <div id="res">Resultado</div>
    <script>
        function Calcular(){

            var num1 = window.document.getElementById('txtnum1')           
            var res = window.document.getElementById('res')
            var a = Number(txtnum1.value)           
            var b = 0
            var c = 0

            for(b=0; b<=10; b++){
                c = a*b;
                res.innerHTML = `${res.innerHTML}</br>${a} x ${b} = ${c}`
            }          
        }
    </script>
</body>
</html>
