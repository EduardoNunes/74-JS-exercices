<html lang="en">
<head>

<body>
    <h1>Somar todos os inteiros entre 1 e 10</h1>
    <div id="res">Resultado</div>

    <script>
        var x 
        var s = 0
        for(x=1; x<=10; x++){
            s = s + x
        }
        res.innerHTML = `A soma de todos os números é ${s}`
    </script>
</body>
