<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1E16</title>
</head>
<body>
    <script>
        var ano = Number(window.prompt('Informe o seu ano de nascimento '))
        var atual = Number(window.prompt('Informe o ano atual '))

        var idade = atual - ano
        var fut = 2030 - ano

        document.write(`Sua idade é ${idade}<br/>Em 2030 você terá ${fut} anos`)
    </script>
</body>
</html>
