<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5E15</title>
</head>
<body>
    <h1>Nome idade peso e altura</h1>    
    <label for="inputnome">Nome:</label>
    <input type="text" id="inputnome">
    </br></br>
    <label for="inputidade">Idade:</label>
    <input type="text" id="inputidade">
    </br></br>
    <label for="inputpeso">Peso:</label>
    <input type="text" id="inputpeso">
    </br></br>
    <label for="inputaltura">Altura:</label>
    <input type="text" id="inputaltura">
    </br></br>
    <button onclick="farmazenar()"> Armazenar</button>
    <button onclick="fcalcular()"> Mostrar</button> 
    <div id="res"></br>Resposta</div>
    <div id="res2"></br></div>
    <script>
        var inputnome = window.document.getElementById('inputnome')
        var inputidade = window.document.getElementById('inputidade') 
        var inputpeso = window.document.getElementById('inputpeso') 
        var inputaltura = window.document.getElementById('inputaltura')       
        var lista = []        

        function farmazenar(){            
            let pessoa = {
                nome: inputnome.value, 
                idade: inputidade.value, 
                peso: inputpeso.value, 
                altura: inputaltura.value    
            }

            lista.push(pessoa)

            inputnome.value = ""
            inputidade.value = ""
            inputpeso.value = ""
            inputaltura.value = ""           
        }

        function fcalcular(){
            res.innerHTML = ""
            var tam = lista.length
            var magra 
            var mais_magra = 999999
            var nome_magra
            var baixa 
            var mais_baixa = 999999
            var nome_baixa
            var media = 0

            for(var i=0; i<lista.length; i++){
                res.innerHTML = `${res.innerHTML}</br>Nome: ${lista[i].nome}; Idade: ${lista[i].idade}; Peso: ${lista[i].peso}; Altura: ${lista[i].altura};`
            }

            for(var j=0; j<lista.length; j++){
                console.log(lista[j])
                magra = Number(lista[j].peso)
                baixa = Number(lista[j].altura)

                if(mais_magra > magra){                    
                    nome_magra = lista[j].nome
                    mais_magra = magra
                }
                if(mais_baixa > baixa){                    
                    nome_baixa = lista[j].nome
                    mais_baixa = baixa
                }
                media += Number(lista[j].idade) 
            }
            media = media/tam
            res2.innerHTML = `</br>Pessoa mais magra: ${nome_magra} com ${mais_magra}Kg.</br>Pessoa mais baixa ${nome_baixa} com ${mais_baixa}cm.</br>MÃ©dia das idades: ${media} anos.`
        }
    </script>
</body>
</html>
