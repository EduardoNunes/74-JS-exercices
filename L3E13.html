<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3E13</title>
</head>
<body>
    <h1>Menu somar ou raiz quadrada</h1>    
    <input type="number" name="txtnum1" id="txtnum1">
    <input type="number" name="txtnum2" id="txtnum2">
    <input type="button" value="Somar" onclick="Somar()">
    <input type="button" value="Raiz quadrada" onclick="Raiz()">
    <div id="res">Resultado</div>

    <script>
            var num1 = window.document.getElementById('txtnum1')
            var num2 = window.document.getElementById('txtnum2')     
            var res = window.document.getElementById('res')

        function Somar(){   

            var a = Number(txtnum1.value)
            var b = Number(txtnum2.value)
            var s = a + b            
            
            res.innerHTML = `</br>A soma dos números é: ${s}`
        }
        function Raiz(){            

            var a = Number(txtnum1.value)
            var b = Number(txtnum2.value)
            var s = Math.sqrt(a)
            var t = Math.sqrt(b)

            res.innerHTML = `</br>A raiz quadrada do primeiro número é: ${s} e do segundo número é: ${t}`
        }
    </script>
</body>
</html>
