<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5E9</title>
</head>
<body>
    <h1>Mostrar posições de um vetor</h1>
    <h3>Digite os elementos</h3>
    <input type="number" name="Valor" id="txtval" onkeypress="readdata(event)">          
    <input type="button" value="Calcular" onclick="farmazenar()">
    <div id="res2"></br>Digite o 1º elemento</div>
    <div id="res"></br></div>
    <script>
        var txtval1 = window.document.getElementById('txtval')        
        var num = [[],[],[]]        
        var total = 0
        var a = 0
        var b = 0
        var c = 0

        function readdata(event){
            if(event.key == "Enter"){
                farmazenar()
            }
        }

        function farmazenar(){
            res2.innerHTML = ""

            if(c<9){
                var val = Number(txtval1.value)
                if(b<3){
                    num[a][b] = val                    
                    b++   
                    c++
                }
                else if(a<3){
                    a++                    
                    if(b==3){
                        b=0
                    }
                    num[a][b] = val
                    b++
                    c++
                }                
            }
            total += val
            txtval1.value = ''  
            if(c<9){
                res.innerHTML = `</br>Digite o ${c+1}º elemento`
            }
            else{
                res.innerHTML = `</br>A soma dos elementos é: ${total}</br>A média dos elementos é ${total/9}`
            }      
        }          
        
    </script>
</body>
</html>
