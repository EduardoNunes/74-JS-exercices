<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5E1</title>
</head>
<body>
    <h1>Soma elementos vetor</h1>
    <h3>Digite os elementos</h3>
    <input type="number" name="Valor" id="txtval" onkeypress="readdata(event)">          
    <input type="button" value="Calcular" onclick="farmazenar()">    
    <div id="res"></br>Armazene o 1º elemento</div>
    <script>
        var txtval1 = window.document.getElementById('txtval')        
        var num = []
        var a = 0
        var total = 0

        function readdata(event){
            if(event.key == "Enter"){
                farmazenar()
            }
        }

        function farmazenar(){
            
            if(a<10){
                num.push(Number(txtval1.value))
                total += num[a]
                a++
                if(a!=10){
                    res.innerHTML = `</br>Armazene o ${a+1}º elemento`
                }
                else{
                    res.innerHTML = `</br>A soma dos elementos é: ${total}`
                }
            }
            
            txtval1.value = ''
        }    
        
    </script>
</body>
</html>
