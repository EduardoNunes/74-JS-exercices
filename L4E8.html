<!DOCTYPE html>
<html lang="en">
<head>

    <title>L4E8</title>
</head>
<body>
    <h1>Primeiro número elevado ao segundo</h1>    
    <input type="number" name="txtnum1" id="txtnum1">
    <input type="number" name="txtnum2" id="txtnum2">
    <input type="button" value="Calcular" onclick="fCalcular()">   
    <div id="res"></br>Resultado</div>  
    <script>
        var num1 = window.document.getElementById('txtnum1')
        var num2 = window.document.getElementById('txtnum2')         
        var res = window.document.getElementById('res')
        

        function fCalcular(){
            var a = Number(txtnum1.value)
            var b = Number(txtnum2.value) 
            var s = a**b    
            res.innerHTML = `</br>A potência é ${s}`            
        }        
            
    </script>
</body>
