<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2E6</title>
</head>
<body>
    <h1>Número real</h1>
    <h3>Digite um número real</h3>
    <input type="number" name="Número" id="txtnum">          
    <input type="button" value="Calcular" onclick="fcalcular()">    
    <div id="res">Resultado</div>
    <script>
        var txtnum1 = window.document.getElementById('txtnum')             

        function fcalcular(){
            var num = Number(txtnum1.value)                    
	
            var int = Math.trunc(num)
            var frac = num - int

            res.innerHTML = `</br>Parte inteira ${int}</br>Parte fracionada ${frac.toFixed(2)}`                
        }    
        
    </script>
</body>
</html>
