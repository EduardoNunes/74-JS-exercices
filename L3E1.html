<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3E1</title>
</head>
<body>
    <h1>Informar o maior número</h1>
    <input type="number" name="txtnum1" id="txtnum1">
    <input type="number" name="txtnum2" id="txtnum2">
    <input type="button" value="Calcular" onclick="Calcular()">
    <div id="res">Resultado</div>
    <script>
        function Calcular(){

            var num1 = window.document.getElementById('txtnum1')
            var num2 = window.document.getElementById('txtnum2')
            var res = window.document.getElementById('res')
            var n1 = Number(txtnum1.value)
            var n2 = Number(txtnum2.value)

            if (n1 > n2){
                res.innerHTML = `${n1} é maior que ${n2}`
            }
            else if (n2 > n1){
                res.innerHTML = `${n2} é maior que ${n1}`
            }
            else{
                res.innerHTML = `${n1} e ${n2} são iguais`
            }
        }
    </script>
</body>
</html>
